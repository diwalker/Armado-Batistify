<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59cd880dca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Armado Batistify</title>
</head>
<body>
    <img src="../images/amado.jpg" alt="capa-amado-batista">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Amado Batista</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>

    <audio src="/musics/02. O Fruto do Nosso Amor (1978).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
